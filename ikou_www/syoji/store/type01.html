<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>タイトルを入れてください</title>
</head>
<body>
<table width="725" border="0" cellspacing="1" cellpadding="1">
  <tr> 
    <td width="680" class="tit"><br>
      ○○のショッピングモール<br> </td>
  </tr>
</table>
<table width="725" border="0" cellspacing="1" cellpadding="1">
  <tr>
    <td width="120" valign="top">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="600" align="center" valign="top"> 
            <!--ここから120*600サイズバナーの用HTMLコード -->
            120×600サイズ 
            <!--ここまで120*600サイズバナーの用HTMLコード -->
          </td>
        </tr>
        
      </table></td>
    <td align="center" valign="top" ><table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr valign="top"> 
          <td height="400" colspan="2"> 
            <!--ここから600-400サイズバナー用HTMLコード -->
            600×400サイズ 
            <!--ここまで600-400サイズバナー用HTMLコード -->
          </td>
        </tr>
        <tr> 
          <td width="300" height="200" valign="top"> 
            <!--ここから300-200サイズバナー用HTMLコード -->
            300×200サイズ　1 
            <!--ここまで300-200サイズバナー用HTMLコード -->
          </td>
          <td width="300" valign="top"> 
            <!--ここから300-200サイズバナー用HTMLコード -->
            300×200サイズ　2 
            <!--ここまで300-200サイズバナー用HTMLコード -->
          </td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
