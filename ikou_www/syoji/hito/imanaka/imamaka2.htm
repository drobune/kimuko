<table width="650" border="1">
  <tr> 
    <td colspan="2"> 
      <div align="right"><font size="6">'02夏　　小路東５丁目今中さんの作品集2　</font>　平成14年11月17日</div>
    </td>
  </tr>
  <tr> 
    <td width="400"><img src="11-1nankin.gif" width="400" height="542"></td>
    <td width="303"> 
      <p>暑中お見舞い申し上げます。</p>
      <p>余裕のある人も・ない人も時間を忘れて<u>のんびり</u>を心がけましょう。体を大切に・夏ばてしないように・・・・</p>
    </td>
  </tr>
  <tr> 
    <td width="400"><img src="11-2toukibi.gif" width="400" height="565"></td>
    <td width="303"> 
      <p>晩夏・暑い夏も早過ぎようとしています、</p>
      <p>スイカ・瓜も終わり薩摩芋・トウモロコシ（昔はトウキビともナンバキビとも言いましたね）の季節になりました。</p>
      <p>心なしか空も高く感じます。</p>
    </td>
  </tr>
  <tr> 
    <td width="400"><img src="11-3kutu.gif" width="400" height="550"></td>
    <td width="303"> 
      <p>夏も終わり・・いよいよ秋近し・・？</p>
      <p>ハイキングの季節です、本番に備えて散歩・ジョギングに精を出します。もちろん靴の手入れもしますよ。・・・</p>
      <p>愛用のぼろ靴・・・・</p>
      <p>　</p>
    </td>
  </tr>
