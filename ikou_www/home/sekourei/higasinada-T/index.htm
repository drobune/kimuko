<title>木村工務店リフォーム施工例（東灘T邸）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="　一戸建てリフォーム　［兵庫県神戸市T邸］　理想空間のリフォーム　築35年の頑丈な鉄筋コンクリート住宅を夫婦流にアレンジ　随所に夫婦流がちりばめられて　設計　木村　貴一　　現場監督　岩本　剛　理想空間の途中　物件選びの第一条件が『海が見渡せること』。その施主が一目で気に入った高台の静寂な一戸建。築35年ではあったが鉄筋コンクリート造ということで、かなりしっかりとしていた。ここから、施主の希望を叶えるための共同作業がはじまる... 　阪神間の海が一望できるウッドデッキ　施主のTさんによると、ここから見渡せる夜明け前の海の景色は絶品とのこと。　ステンレス製のキッチン　ステンレス製のキッチンと収納庫は業務用。機能的な外国製のガスオーブンや食器洗い乾燥機をセットして配置。　リフォームとは、よりよくなること　寝室は眺望の良い1階の元和室をリフォーム。全室に杉の床板ペンキ仕上げの壁を使用。　浴室には窓を設け、やわらかな光を取り入れることに。　階段の横梁の部分をインテリア棚として活用。ちょっとした工夫を活かしたアイデアの部分。　米杉のドアに変更することで自然素材の温もりが感じられるように。 　眺望中心リフォーム　所在地 兵庫県神戸市t邸　家族構成 一世帯　設計 木村　貴一　リフォーム面積 85.8 　建物面積 85.8 　構造・規模 一戸建住宅　設計期間 2003年3月〜2003年6月　施工期間 2003年7月〜2003年9月 ">
</head>
