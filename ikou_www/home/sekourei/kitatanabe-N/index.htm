<title>木村工務店リフォーム施工例（北田辺Ｎ邸リフォーム工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="　懐かしさを残したモダンな日本家屋　築60年 中古住宅リフォーム　［大阪市東住吉区N邸］　設計　木村 貴一　 久保田 合　　現場監督　中田 昇 　モダンでありながら、懐かしい和の雰囲気漂う空間 　居間からみた写真　手前：食事室　奥：読書室　右側：台所 　「読書室」には、子供好きの施主が近所の子供たちを集めて一緒に読書を楽しめるように…という想いを込めて 　【読書室・食事室・台所】　今回のリフォームで一番劇的に変わった場所。キッチン棚の格子窓は以前のものをそのまま使用しています。 　●床は畳から相生杉　●壁・天井はケイソウ土クロス 　構造補強が創り出す和のモダン　長スパン、吹抜けを実現する開放的な間取りのための構造補強　田原 賢（田原建築設計事務所） 【建築知識】参照 　耐震性を考慮しながら、開放的、かつ光と風を通す居住空間にリフォーム 　【廊下】一見旅館をイメージさせるような雰囲気の廊下。旧家の良い部分を残しつつ現代風に仕上げています。 　構造補強というデザインによるレトロとモダンの同居の実現 　格子戸は構造補強にも大切な役割を果たしています。　階段横のV字の柱。これも補強のために重要な役割を果たします。 　【ホール】床は畳を張り替え、壁はジュラク、天井や戸など木材を使用したものはそのまま活かしています。　【玄関】天井・床・靴箱は以前のまま使用し、壁はジュラクに張り替えています。　【居間】旧家の欄間、天井はそのまま、壁・畳を張り替えています。　【座敷】居間に同じく、旧家の木材等は活かし、壁に白を選ぶことで明るくしています。　【寝室】白いクロスに貼り替え、天然杉のフローリングに畳ベッドと、明るくすがすがしいイメージに。　【読書室】元々は台所であったところに読書室を設けました。旧家で使用していたステンドグラスが個性を引き出しています。 　所在地 大阪府大阪市東住吉区　家族構成 一世帯　設計 木村　貴一　　久保田　合　リフォーム面積 162.55 　建物面積 162.55 　構造・規模 木造2階建住宅　設計期間 2003年4月5日〜2004年3月5日　施工期間 2004年3月6日〜2004年6月5日 ">
</head>
