<meta name="keywords" content="新築木造２階建住宅　［斑鳩町I邸］ 屋根　日本瓦 外壁 　漆　喰　　　 米　杉 床　　 相生杉 　　　琉球畳 自然素材へのこだわり ■設　計　田中 耕治　■現場監督　春元 康成 キッチンは無垢チークの天板に面材もチークイースデザインファクトリーによるオリジナルキッチンです。ナショナルのＩＨに、ミーレの食洗器を組み込んでいます。 吹き抜けは施主の希望により曲面に仕上げています。また階段も鉄骨にとの要望を取り入れています。 風景を眺めながら仕事のできる夫婦の書斎 当物件は 風致地区に指定されており、屋根は日本瓦を使用。外壁はモルタル塗り、板塀にしました。 ※風致地区とは！？都市における緑地の保全に関する制度で景観のよい場所や樹木の多い場所などが対象となります。 所在地 東灘区　家族構成 ご夫婦、子供　設計 田中 耕治　延べ床面積 118,54 　構造・規模　　木造2階建住宅 　・床板　杉板貼り　・壁　　漆喰ペンキ塗り　・天井　漆喰ペンキ塗り＋杉板 ">
