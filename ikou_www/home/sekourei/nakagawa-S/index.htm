<title>木村工務店住宅施工例（中川S邸新築工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="新築 鉄骨３階建住宅　［大阪市生野区S邸］　10.66坪の狭小住宅　斜線制限によって生まれる素直なカタチ 　玄関扉の色は、施主の希望により、愛車と同系色の紺色に。また外壁もシックなブラウンで個性的な印象を与えている。 　設計　田中 耕治　　現場監督　辻本 辰徳 　光の入り方を考慮した大きめの窓、低めの棚や台で圧迫感を和らげ、床にカバ材、壁にクロスを使用し、清涼感とカジュアルさを表現。 　狭小に合わせたものではなく、既製の設備を普通に使用する。それでいて快適な使い心地。室内に「狭小」を感じさせないことへのこだわり。 　天然木材の息吹を感じとれるやすらぎの場所 　寝室の戸には、木質資源のリサイクル、有効活用をはかり環境にやさしい木質素材として脚光を浴びている「MDF」を使用。 　３Fロフトスペース。天井が高くなっているので、収納はもちろん１つの部屋としても充分活用できます。 　所在地　大阪府大阪市生野区　家族構成　一世帯　設計　田中 耕治　建物面積　35.32 　構造・規模　鉄骨3階建住宅　設計期間　2003年8月10日〜12月9日　施工期間　2003年12月10日〜2004年4月30日 ">
</head>
