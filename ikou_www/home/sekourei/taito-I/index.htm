<title>木村工務店住宅施工例（新築工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="　木造３階建 〈変形敷地〉　［大阪府大東市I邸］　部屋の隅々まで光の届く家　設計　田中 耕治　　現場監督　岡村 悦嗣 　シンプルなほど、素材にこだわりたい… 　床板はパイン材　柱・階段はスギ　壁は白いペンキ塗り 　収納POINT 　今回施主さんはできるだけ部屋はシンプルに見せたいということで、収納スペースの確保にこだわりがありました。１Fに３ケ所、３Fに３ケ所と計６ケ所の収納スペースがあります。 　スギ素材のみを使用した階段は１段ごとのしきりをなくして２階から柔らかく陽射しが届くように工夫しています。 　ウォークインクローゼット　玄関脇収納室　玄関 　自然と陽射しと家族の集う空間　２Fリビングダイニングの天井は吹き抜けにすることで開放感に満ちあふれるスペースになりました。 　階段下に格子状にガラスをはめ込み（写真はガラスをはずした状態）、ここから階下にも光が射し込むようになっています。この階段を上がると廊下を挟んで子供部屋が２つ吹き抜けを囲むように配置されています。 　２F廊下より　３F子供部屋より 　リビングダイニング奥のキッチンカウンターには清潔感のある白いモザイクタイルを使用しました。 　白ベースにしたレストルーム。水道は水道工事のお仕事をされている施主自らが取付けしています。 　所在地 大阪府大東市　家族構成 一世帯　設計 田中 耕治　建物面積 50.05 　構造・規模 木造3階建住宅　設計期間 2003年2月1日〜7月10日　施工期間 2003年8月8日〜2004年2月5日 ">
