<title>木村工務店住宅施工例（マンションリフォームY邸）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="　マンションリフォーム　［大阪府大阪市Y邸］　広々とした快適オープンキッチンの実現　快適で広大なオープンキッチンを中心に、障子をたっぷり使用し明るく広大な部屋にリフォーム。壁板は米杉、壁・天井はチャフウォール、フローリングは土佐栂、テーブルはメルバウ。バルコニー側全面を障子にすることにより、やわらかな光りが部屋と心を包み込む。　設計　木村　貴一　　現場監督　岩本　剛　自然素材に囲まれて　バルコニー側全面は障子、壁板は米杉　　壁・天井はチャフウォール（貝殻を潰した塗装）　フローリングは土佐栂（とさつが）　テーブルはメルバウ（木材の種類） 　リフォーム後はすべてに広い家（心も広く） 　洗面台はオリジナルで作成したもの。ガラス張りにすることによりバスルームは解放感にあふれる。洗面所の木材はメルバウを使用。 　リビングスペースは畳から土佐栂（とさつが）のフローリングに改装。間仕切りも取り払うことで広大なスペースに。 　トイレのドアは取り払い、最新鋭のコンパクト便器にすることで圧迫感を取り除き、広さを得る。 　子供部屋にはキッチンから洩れる灯りが寝室に射し込むよう壁面の真ん中にガラス戸を設置。 　自然・広さ・マンションリフォーム　所在地　大阪府大阪市Y邸　家族構成　一世帯住宅　設計　木村　貴一　リフォーム面積　延床面積　？　構造・規模　マンション　設計期間　？　施工期間　？ ">
