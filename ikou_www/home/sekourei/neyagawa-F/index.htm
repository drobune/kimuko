<title>木村工務店住宅施工例（寝屋川・F邸新築工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="　一戸建住宅（二世帯住宅）　［大阪府寝屋川市F邸］　趣味とこだわりの二世帯住宅　設計　田中　耕治　　現場監督　岡村　悦嗣 　親と子が中庭をはさんで暮らす　施主さんといっしょに考え作った家 　息子のこだわりが輝く家 　息子夫婦のリビング。音楽好きの息子さんの一番のお気に入りのオリジナルCDラックが壁一面に設置されている。　FORM(フォルム)のキッチンはそれぞれの暮らしにあわせたオリジナルのオーダーキッチン。　シンプルで機能的なキッチンや無垢材や天然石など本物の素材を用いた健康にも環境にもやさしいキッチンを御提案しています。（ORDERKITCHEN＆WASH STAND） 　じっくりオーダーメイド 　天気のいい午前中ならたっぷり光を浴びて入浴ができる。　施主さんと相談しながら作り上げた洗面台。もちろんこだわりの一品。　玄関、靴箱の上の窓は、父親が調達してきた船窓を使用。 　親のこだわりが生きる家 　玄関部分をたたき（いわゆる土間）にすることで趣味人である父親のプライベート作業場が完成。　天井高にすることで開放感を演出。上窓から射し込む陽ざしが何ともやわらかな印象を与える。 　父親のお気に入りの外灯。自らが玄関用に調達してきたもの。　ドアに埋め込まれたこだわりのガラスは施主さんが用意された美しい模様が入ったもの。　息子の家にも勝る陽ざしがたっぷり入るバスルーム。木も強く活きている。　こちらも施主さんが用意されたもの。高いセンスとこだわりが散りばめられている。 　所在地　大阪府寝屋川市F邸　家族構成　二世帯住宅　設計　田中　耕治　敷地面積　283.68 　建築面積　110.34 　延床面積　144.92 　構造・規模　木造2階建て　設計期間　2002年10月〜2003年5月　施工期間　2003年6月〜2004年2月 ">
</head>
