<title>木村工務店住宅施工例（東灘・Ｙ邸新築工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="新築木造２階建住宅　［東灘区Y邸］ 建築が大好きなご主人と一緒に考えて建てた木造ニ世帯住宅。 ■設　計　横田 淳（施主） ＆ 田中 耕治　■現場監督　岡崎 佑介 施主さんが考えた平面プランをもとにコラボレートしてつくり上げました。素材や収納などの細部に至るまでひとつひとつ一緒に考えて完成させました。 所在地 東灘区　家族構成 ご夫婦、子供　設計 横田 淳（施主） 田中 耕治　延べ床面積 150.1 　構造・規模　　木造2階建住宅 　・床板１Ｆ　1F2F 土佐栂＋杉板　　　　２Ｆ　ロフト 杉　板　・壁　　　　オガファーザー　・天井１Ｆ　オガファーザー　　　　２Ｆ　オガファーザー＋杉板　　　　ロフト　オガファーザー 〈田中 耕治談〉物づくりが大好きな施主さんだけに細かな要望などもたくさんあり、それを実現していくのに苦労しました。おかげで新たに発見できた面もありとても勉強になりました。">
