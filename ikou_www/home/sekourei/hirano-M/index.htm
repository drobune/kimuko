<title>木村工務店リフォーム住宅施工例（平野・M邸リフォーム工事）</title>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta name="keywords" content="木造２階建住宅リフォーム［平野区M邸］ 今回のリフォームのテーマは 増築 です。二世帯が快適に生活できるように工夫しました。 設計　久保田　合　　現場監督　辻本　辰徳 キッチンも奥様がセレクトしたモーリーショップのキッチンを使用しております。 ダイニングに雄然と構えるテーブルは奥様が調達しています。 ロフトスペースには寝室を設けています。天井をできるだけ高くすることで部屋として機能しています。 ● 工期　04.9.7 〜 04.12.25 ちょっとした小物やアクセサリーにも奥様のセンスが'キラリ，と光っていました。 DATA 所在地　平野区家族構成　ニ世帯設計　久保田　合延べ床面積　113.72 構造・規模　鉄骨2階建住宅久 ・床板１Ｆ　杉板フローリング・床板２Ｆ　杉板フローリング・壁　ケイソウ土クロス・天井　ケイソウ土クロス">
</head>
