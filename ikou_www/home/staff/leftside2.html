
<p>PHPを使用するために.htmlから.phpへ拡張子を変更することは推奨できません。<br />
  なぜなら、拡張子を変更すると検索エンジンから別のページとしてみなされます。<br />
  そのサイトのこれまで蓄積されたPageRankなどの情報が自動的に引き継がれることはないので、まったく新規のページとして認識されます。</p>
<p>301リダイレクトで、旧URLから新URLへ情報が完全に受け渡される保証はどこにもありません。</p>
<p>ですが一応、拡張子を変更した場合のリダイレクトの方法を紹介いたします。</p>
