<H3>■ アンケート(Mail) サンプル</H3>
<HR>

<FORM ACTION="/cgi-bin/mail/mail.cgi" METHOD="POST">
<INPUT TYPE="HIDDEN" NAME="msg_file" VALUE="http://www.xxxxx.xx.jp/thank.html">

<INPUT TYPE="HIDDEN" NAME="mail_address" VALUE="morikawa@cyan.ksi.ne.jp">

<INPUT TYPE="RADIO" NAME="どこでみた？" VALUE="雑誌">雑誌で<BR>
