<HTML>
<HEAD><!--鮨-->
<TITLE>WWWBoard バージョン 2.0!</TITLE>
<BASE TARGET="sub">
</HEAD>

<BODY TEXT="#000000" BGCOLOR="#F3F3E7" LINK="#0000EE" VLINK="#008000" ALINK="#FF0000">
<IMG SRC="3icon.gif" WIDTH="31" HEIGHT="29" HSPACE="3" BORDER="0" ALT="Icon"><A NAME="post"><FONT SIZE=5 COLOR="#CC3333"><STRONG>メッセージを投稿</STRONG></FONT></A>

<FORM METHOD=POST ACTION="/cgi-bin/design/3board/wwwboard.pl">
<FONT COLOR="#CC3333">氏名:</FONT> <INPUT TYPE=text NAME="name" SIZE=50><BR>
<FONT COLOR="#CC3333">E メール:</FONT> <INPUT TYPE=text NAME="email" SIZE=50><P>
<FONT COLOR="#CC3333">件名:</FONT> <INPUT TYPE=text NAME="subject" SIZE=50><P>
<FONT COLOR="#CC3333">メッセージ:</FONT><BR>
<TEXTAREA COLS=55 ROWS=10 NAME="body"></TEXTAREA><P>
<FONT COLOR="#CC3333">リンクの URL (任意):</FONT> <INPUT TYPE=text NAME="url" SIZE=45><BR>
<FONT COLOR="#CC3333">リンクの題名:</FONT> <INPUT TYPE=text NAME="url_title" SIZE=50><BR>
<FONT COLOR="#CC3333">画像の URL (任意):</FONT> <INPUT TYPE=text NAME="img" SIZE=45><P>
<INPUT TYPE=submit VALUE="メッセージを投稿"> <INPUT TYPE=reset VALUE="リセット">
</FROM><P>

</BODY></HTML>
