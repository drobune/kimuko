<h3>滋養</h3>

<p>　日曜日の朝、大阪市内では珍しく、雪がぱらついた。<br />
暖炉の炎、珈琲とジャズ、窓の外の雪と木、<br />
暖炉の暖かさのそばでゴロンとしながら過ごす。<br />
時にはそういう日も嬉しい。滋養にもなる。<br />
<br /></p>
